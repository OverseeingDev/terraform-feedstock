{% set name = "terraform" %}
{% set version = "0.11.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - folder: src/github.com/hashicorp/terraform
    git_url: https://github.com/hashicorp/terraform.git
    git_rev: v{{ version }}

    url: https://releases.hashicorp.com/{{ name }}/{{ version }}/{{ name }}_{{ version }}_windows_amd64.zip  # [win64]
    sha256: 87252cc67486ef2ff2b8501c0bf9e795a53585b4dc5c09a8aa876c2564f77991  # [win64]

build:
  number: 1001

requirements:
  build:
    - {{ compiler('go') }}  # [not win]
    - {{ compiler('c') }}  # [not win]
    - make  # [not win]

test:
  commands:
    - {{ name|lower }} -v

about:
  home: https://www.terraform.io
  license: MPL 2.0
  summary: Terraform is a tool for building, changing, and combining infrastructure safely and efficiently. 
  description: |
     Terraform is a tool for building, changing, and versioning infrastructure safely and 
     efficiently. Terraform can manage existing and popular service providers as well as custom in-house 
     solutions.
  doc_url: https://www.terraform.io/docs/index.html
  dev_url: https://github.com/hashicorp/terraform.git

extra:
  recipe-maintainers:
    - sodre
